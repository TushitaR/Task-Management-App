<div class="container mt-4">
      
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let task" (click)="navigateToTask(task.id)" style="width: 238px">
              <a [routerLink]="'/task/' + task.id" routerLinkActive="active" style="text-decoration: none;color: black;">
                {{ task.taskName }}
              </a>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let task" (click)="navigateToTask(task.id)">
              <a [routerLink]="'/task/' + task.id" routerLinkActive="active" style="text-decoration: none;color: black;">
                {{ task.taskDesc }} 
              </a>
            </td>
          </ng-container>        

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Date Created </th>
            <td mat-cell *matCellDef="let task" (click)="navigateToTask(task.id)">
                <a [routerLink]="'/task/' + task.id" routerLinkActive="active"
                    style="text-decoration: none;color: black;">
                    {{ task.dateCreated | date:'yyyy-MM-dd' }}
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let task" (click)="navigateToTask(task.id)">
                <a [routerLink]="'/task/' + task.id" routerLinkActive="active"
                    style="text-decoration: none;color: black;">
                    {{task.status}}
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let task" (click)="navigateToTask(task.id)">
                <a [routerLink]="'/task/' + task.id" routerLinkActive="active"
                    style="text-decoration: none;color: black;">
                    {{task.dueDate | date:'yyyy-MM-dd'}}
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button type="button" (click)="updatetask(row)"><mat-icon>edit</mat-icon></button>
                <button mat-button type="button" (click)="deleteTask(row.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
</div>
